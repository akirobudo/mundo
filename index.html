<script>
$.urlParam = function(name) {
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results == null) {
        return null;
    }
    return decodeURI(results[1]) || 0;
}
var ur = atob($.urlParam('ur'));
var res = ur.split("|");
if ($.urlParam('ur')) {
    $(".box").show();
    $(".box .title").text(res[0]);
    $(".box .lik").text(res[1]);
    $(".box .info").text(res[2]);
    $(".box .cu .dow").attr("data-dow", btoa(res[3]));
    $(".box .cu .cop").attr('data-cu5', document.referrer);
}
$(document).on('click', '.cop', function(e, w) {
    $(this).parents(".card").find(".ei").fadeIn('slow').delay(5000).fadeOut('slow');
    var data = $(this).data("cu5");
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val(data).select();
    document.execCommand("copy");
    $temp.remove();
});
$(document).on('click', '.dow', function(e) {
    var id = $(this).data("dow");
    window.location.href = atob(id);
});
</script>
